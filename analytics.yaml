name: Google Analytics
description: Configure Google Analytics.
type: atom
icon: fa-area-chart

form:
  fields:
    enabled:
      type: input.checkbox
      label: Enabled
      description: 'Globally enable analytic particles.'
      default: true

    ua.code:
      type: input.text
      description: 'Enter the Google UA tracking code for analytics (UA-XXXXXXXX-X)'
      label: UA Code
      placeholder: UA-XXXXXXXX-X

    ua.anonym:
      type: input.checkbox
      description: 'Send only Anonymous IP Addresses (mandatory in Europe)'
      label: Anonym Statistics
      default: false
      
    ads.code:
      type: input.text
      description: Enter the Google Ads tracking code, if available
      label: Ads Code
      placeholder: AW-XXXXXXXX-X

    ua.script:
      type: textarea.textarea
      description: Enter gtag Javascript conversion code without script tag, if available
      label: Conversion code
      placeholder: gtag(); 
